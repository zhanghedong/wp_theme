<body>
<div class="header">
    <div class="full-wrap">
        <h1>购彩中心</h1>
    </div>
    <div class="menu">
        <div class="full-wrap">
            <a href="#">首页</a>
            <a href="#">购彩中心</a>
            <a class="account active" href="#">我的彩票</a>
        </div>
    </div>
</div>
<div class="main">
    <div class="full-wrap login-form">
        <div class="auth-form form" id="login">
            <form  action="#" method="post">
                <h1>注册用户</h1>
                <div class="auth-form-body">
                    <label for="login_field">用户名：</label>
                    <input autocapitalize="off" autocorrect="off" placeholder="请输入用户名" autofocus="autofocus" class="input-block" id="login_field" name="login" tabindex="1" type="text">
                    <label for="password">
                        密码：
                    </label>
                    <input class="input-block" id="password" name="password" placeholder="请输入密码" tabindex="2" type="password">
                    <label for="password2">
                        确认密码：
                    </label>
                    <input class="input-block" id="password2" name="password" placeholder="请再次输入密码" tabindex="2" type="password">
                    <label for="password2">
                       验证码：
                    </label>
                    <p class="random-img">
                        <img src="resource/random.jpg" alt="" />
                    </p>
                    <input class="input-block" id="random" name="random" placeholder="请输入以上图中验证码" tabindex="2" type="password">
                    <div class="opt">
                        <input class="button btn btn-primary" name="commit" tabindex="3" type="submit" value="提交注册" />
                    </div>
                </div>
                <div class="tip tip-error">
                    <span>两次密码输入不一致!</span>
                </div>
            </form>
        </div>
    </div>
</div>
