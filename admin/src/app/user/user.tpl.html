<div>
    <div class="module-header row">
        <h2>用户管理</h2>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-bordered table-bc">
                    <thead>
                    <tr>
                        <!--<th>#</th>-->
                        <th>登录名</th>
                        <th>昵称</th>
                        <th>角色</th>
                        <th>状态</th>
                        <th>邮箱地址</th>
                        <th>创建日期</th>
                        <th>余额</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <!--<td>{{$index + 1 }}</td>-->
                        <td>{{user.username}}</td>
                        <td>{{user.nickname}}</td>
                        <td>{{user.rule}}</td>
                        <td>{{user.user_status | status}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.user_registered}}</td>
                        <td>{{user.balance}}</td>
                        <td>
                            <button class="btn btn-link" ng-click="modifyPassword(user)">修改密码</button>
                            <button class="btn btn-link" ng-click="deleteUser(user)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="pagination-wrap text-center">
                    <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                                class="pagination-sm" ng-change="pageChanged()" previous-text="&lsaquo;"
                                next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                </div>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="deleteModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">删除用户</h3>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger alert-dismissable clearfix">
                <div><span>确认删除“{{deleteUserInfo.username}}”信息。</span></div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="confirmDeleteUser(modifyUser)">确认删除</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </script>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">修改密码</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label">登录名</label>

                    <div class="col-sm-9">
                        {{modifyUser.username}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱地址</label>

                    <div class="col-sm-9">
                        {{modifyUser.email}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">新密码</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" ng-required="true" popover="密码不能为空且不能少于6位!"
                               popover-trigger="focus" ng-minlength="6" ng-model="modifyUser.newPassword" ng-trim="true"
                               id="inputPassword3" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">确认新密码</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" ng-required="true" popover="请再确认一次新密码!"
                               popover-trigger="focus" ng-minlength="6" ng-model="modifyUser.reNewPassword"
                               ng-trim="true" id="inputPassword4" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary" ng-click="confirmModifyUser(modifyUser)">确认修改
                        </button>
                        <button class="btn btn-warning" ng-click="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
</div>
